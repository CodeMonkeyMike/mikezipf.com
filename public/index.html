<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Mike Zipf &#8211; Awesome Home Page!</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css" type="text/css" />
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="css/main-grid-old-ie.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="css/main-grid.css" type="text/css" />

<body>
  <div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-med-1-4">
      <div class="header">
        <h1 class="brand-title">Michael Zipf</h1>

        <h2 class="brand-tagline"></h2>

        <ul class="nav-list">
          <li class="nav-item"><a class="pure-button" href="https://github.com/CodeMonkeyMike">Github</a></li>
          <li class="nav-item"><a class="pure-button" href="https://twitter.com/mike_zipf">Twitter</a></li>
        </ul>
      </div>
    </div>

    <div class="content pure-u-1 pure-u-med-3-4">
      <div>
        <header>
          <img class="profile-photo" src="/img/mike.png" alt="Mike Profile Picture">
          <h1>A Brave New (Internet Based) World</h1>
        </header>
      </div>
    </div>
  </div>
  <script src="http://yui.yahooapis.com/3.12.0/build/yui/yui.js" type="text/javascript"></script>
  <script type="text/javascript">
  //<![CDATA[
  YUI().use('node-base', 'node-event-delegate', function (Y) {
    // This just makes sure that the href="#" attached to the <a> elements
    // don't scroll you back up the page.
    Y.one('body').delegate('click', function (e) {
        e.preventDefault();
    }, 'a[href="#"]');
  });
  //]]>
  </script>
</body>
</html>
